<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../js-wrappers/g-plusone.html">
<link rel="import" href="../mailchimp-subscribe/mailchimp-subscribe.html">

<dom-module id="footer-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                background: var(--footer-background-color);
                color: var(--footer-text-color);
                border-top: 1px solid #eee;
                font-size: 14px;
            }

            .container {
                @apply(--layout-vertical);
                padding-top: 0;
                padding-bottom: 0;
            }

            .gdg-logo {
                margin-left: 20px;
                height: 30px;
                width: 85px;
                display: block;
            }

            a {
                color: inherit !important;
            }

            a:not(.button-link):hover {
                text-decoration: underline;
            }

            .footer-backtotop {
                margin-right: -14px;
                margin-bottom: 20px;
            }

            .footer-content {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                padding-top: 16px;
            }

            .navigation {
                @apply(--layout-vertical);
                @apply(--layout-flex);
            }

            .link-block-title {
                margin-bottom: 10px;
                font-size: 18px;
            }

            .link-block {
                padding: 0;
            }

            .link-block li {
                margin-bottom: 9px;
                list-style-type: none;
            }

            .link-block-wrapper {
                margin-bottom: 30px;
            }

            .icons-wrapper {
                margin-top: -5px;
            }

            .gplus {
                padding-top: 10px;
            }

            .footer-bottom {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                @apply(--layout-center);
                margin-top: 16px;
                padding: 16px 0;
            }

            .subscribe {
                @apply(--layout-flex);
            }

            .copyright {
                @apply(--layout-flex);
            }

            @media (min-width: 601px) {

                .footer-backtotop {
                                margin-top: -10px;
                                margin-bottom: 0;
                }

                .footer-content {
                                padding-top: 32px;
                }

                .navigation {

                                @apply(--layout-horizontal);

                                @apply(--layout-wrap);
                }

                .link-block-wrapper {
                                width: 50%;
                }

                .link-block-title {
                                margin-bottom: 15px;
                }

                .gplus {
                                padding: 0;
                }

                .footer-bottom {
                                margin-top: 0;
                }
}

            @media (min-width: 961px) {

                .link-block-wrapper {

                                @apply(--layout-flex);
                }
}
        </style>
        <div class="container">
            <div class="footer-content">
                <div class="flex gplus">
                    <g:plusone size="medium" width="200" annotation="inline" href="http://localhost"></g:plusone>
                </div>
                <paper-button class="footer-backtotop" onclick="app.scrollPageToTop()" noink="">
                    Back to top
                    <iron-icon icon="icons:expand-less"></iron-icon>
                </paper-button>
            </div>
            <div class="footer-content footer-links-container">
                <nav class="navigation">
                    
                    <div class="link-block-wrapper">
                        <span class="link-block-title">Linkler</span>
                        <ul class="link-block">
                            
                            <li>
                                <a href="http://2014.wtmistanbul.com/" target="_blank">WTM Istanbul 2014</a>
                            </li>
                            
                            <li>
                                <a href="http://2015.wtmistanbul.com/" target="_blank">WTM Istanbul 2015</a>
                            </li>
                            
                            <li>
                                <a href="/code-of-conduct">Code of Conduct</a>
                            </li>
                            
                        </ul>
                    </div>
                    
                    <div class="link-block-wrapper">
                        <span class="link-block-title">Sponsorluk</span>
                        <ul class="link-block">
                            
                            <li>
                                <a href="/assets/wtm_istanbul_2016_sponsorluk.pdf">Sponsorluk D&#xF6;k&#xFC;man&#x131;</a>
                            </li>
                            
                        </ul>
                    </div>
                    
                    <div class="link-block-wrapper">
                        <span class="link-block-title">&#x130;leti&#x15F;im</span>
                        <ul class="link-block">
                            
                            <li><a href="mailto:wtm@gdgistanbul.com">wtm@gdgistanbul.com</a></li>
                            
                        </ul>
                        <div class="icons-wrapper align-pb-block">
                            
                            <a class="button-link" href="https://twitter.com/wtmistanbul" target="_blank">
                                <paper-icon-button icon="icons:twitter"></paper-icon-button>
                            </a>
                            
                            <a class="button-link" href="https://plus.google.com/117144156321282246968/posts" target="_blank">
                                <paper-icon-button icon="icons:gplus"></paper-icon-button>
                            </a>
                            
                            <a class="button-link" href="https://www.facebook.com/wtmistanbul" target="_blank">
                                <paper-icon-button icon="icons:facebook"></paper-icon-button>
                            </a>
                            
                        </div>
                    </div>
                    <div class="subscribe">
                        <span class="link-block-title block">&#xDC;ye ol</span>
                        <span><br>Etkinliklerimizden haberdar olmak i&#xE7;in &#xFC;ye olun!</span>
                        <mailchimp-subscribe url="[[ mailchimpUrl ]]" name="[[ mailchimpName ]]"></mailchimp-subscribe>
                    </div>
                </nav>
            </div>
            <div class="footer-content footer-bottom">
                <!-- Please do NOT delete next block -->
                <span class="copyright">
                    &#xA9; 2016 Based on <a href="https://github.com/gdg-x/hoverboard" target="_blank">Project
                    Hoverboard</a>. Designed and created by <a href="http://o.zasadnyy.com/" target="_blank">Oleh
                    Zasadnyy</a> &#xB7;
                    <a href="http://lviv.gdg.org.ua" target="_blank">GDG Lviv</a>
                </span>
                    <iron-image class="gdg-logo" src="/images/gdg-logo.svg" sizing="contain" alt="GDG Istanbul"></iron-image>
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            class FooterBlock {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                    this.properties = {
                        mailchimpUrl: String,
                        mailchimpName: String
                    };
                }
            }

            Polymer(FooterBlock);
        })();
    </script>
</dom-module>
