<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="tickets-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: var(--text-primary-color);
            }

            .container {
                @apply(--layout-vertical);
                @apply(--layout-wrap);
                padding-bottom: 35px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
                font-weight: 200;
            }

            .price-block-wrapper {
                @apply(--layout-vertical);
            }

            .price-block {
                @apply(--layout-flex);
                margin-bottom: 15px;
                position: relative;
            }

            .price-block:not(:first-of-type) {
                margin-top: 30px;
            }

            .sold-out > *:not(.sold-out-text) {
                opacity: .3;
            }

            .sold-out-text {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                @apply(--layout-fit);
                font-size: 28px;
                text-transform: uppercase;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            @media (min-width: 601px) {

                .price-block-wrapper {

                                @apply(--layout-horizontal);
                }

                .price-block:not(:first-of-type) {
                                margin: 0;
                }
}
        </style>
        <div class="container text-center">
            <h4 class="heading">Kay&#x131;t Ol</h4>
            <div class="price-block-wrapper">
                
            </div>
            <span class="details">Etkinli&#x11F;e &#xFC;cretsiz kat&#x131;lmak i&#xE7;in kay&#x131;t olmal&#x131;s&#x131;n&#x131;z.</span>
            <div>
                <paper-button class="white border-button">
                    <a href="http://www.meetup.com/GDGIstanbul/events/229249368/">Bilet Al</a>
                </paper-button>
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            class TicketsBlock {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                }

                // openTicketsDialog() {
                //     this.fire('iron-signal', {
                //         name: 'track-event',
                //         data: {
                //             category: 'button',
                //             action: 'click',
                //             label: 'group',
                //             value: 'buy-a-ticket'
                //         }
                //     });
                //     // this.$.ticketsDialog.open();
                // }
            }

            Polymer(TicketsBlock);
        })();
    </script>
</dom-module>
