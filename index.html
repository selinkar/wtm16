<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Liderlik etme sırası bizde!">
    <meta name="keywords" content="event, wtm, womentechmakers, wtmistanbul, gdgistanbul, gdg, gde, devfest, google, programming, android, chrome, polymer, developers, cloud">
    <meta name="author" content="Oleh Zasadnyy, GDG Lviv">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="-pfbfHrfDSfuqreIuR1SiPO2J64wDEjqh2bOZr4BNRw" />
    <title>WTM Istanbul 2016</title>

    <!-- Place favicon.ico in the `app/` directory -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Canonical link for single page site with more links to same content -->
    <link rel="canonical" href="http://localhost/">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="WTM Istanbul 16">
    <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="WTM Istanbul 16">
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@WTM Istanbul">
    <meta name="twitter:title" content="WTM Istanbul 2016">
    <meta name="twitter:description" content="Liderlik etme sırası bizde!">
    <meta name="twitter:image:src" content="http://localhost/images/social-share.jpg">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="WTM Istanbul 2016" />
    <meta property="og:site_name" content="WTM Istanbul 2016" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost" />
    <meta property="og:description" content="Liderlik etme sırası bizde!" />
    <meta property="og:image" content="http://localhost/images/social-share.jpg" />


  <!-- Because this project uses vulcanize this should be your only html import
      in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">
</head>


<body class="vertical layout">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <hoverboard-app id="hoverboard-app" route="{{route}}" params="{{params}}"></hoverboard-app>

    <!-- Service Worker support -->
    <paper-toast id="infoToast" class="toast" duration="6000"></paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        base-uri="bower_components/platinum-sw/bootstrap">
    <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>

</template>

<!-- build:js /scripts/app.js -->
<script src="bower_components/page/page.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/routing.js"></script>
<!-- endbuild-->

<!-- Google Analytics code -->
<start-google-analytics-tracker code="UA-41931868-3"></start-google-analytics-tracker>
</body>

</html>
